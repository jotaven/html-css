<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de hover</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(90deg, rgba(79, 85, 0, 0.473), rgb(194, 255, 82), rgba(79, 85, 0, 0.562));
        }

        div:hover {
            color: greenyellow
        }

        div > p {
            display: none;
        }

        div:hover > p {
            display: block;
            color: white;
            background-color: red;
            width: 150px;
        }

    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <ul>
        <li>
            <div>
                Passe o mouse aqui
                <p>Texto Escondido...</p>
            </div>
        </li>
        <li>
            <div>
                Passe 2
                <p>Texto 2</p>
            </div>
        </li>
    </ul>
</body>
</html>
