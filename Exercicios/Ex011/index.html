<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Midias em HTML5</title>
	</head>
	<body>
		<h1>Imagem dinâmica</h1>
		<p>
			Tente abrir esse site em vários dispositivos diferentes ou simplesmente
			aumente e diminua o tamanho do seu navegador.
		</p>
		<picture>
			<source
				media="(max-width: 750px)"
				srcset="imagens/Foto-P.png"
				type="image/png"
			/>
			<source
				media="(max-width: 1030px)"
				srcset="imagens/Foto-M.png"
				type="image/png"
			/>
			<img src="imagens/Foto-G.png" alt="Imagem Flex" />
		</picture>

		<h1>Reproduzindo Áudio</h1>
		<p>Vamos aprender a reproduzir audios em HTML5.</p>
		<audio preload="metadata" controls>
			<source
				src="midia/Smokey's Lounge - TrackTribe.mp3"
				type="audio/mpeg"
			/>
			<p>
				Infelizmente seu navegador não consegue reproduzir áudio.
				<a href="midia/Smokey's Lounge - TrackTribe.mp3"
					>clique aqui para baixar o arquivo MP3</a
				>
			</p>
            
		</audio>
	</body>
</html>
